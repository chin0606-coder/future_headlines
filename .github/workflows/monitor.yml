name: FH Polymarket Monitor

on:
  schedule:
    - cron: '0 * * * *'  # 每小時執行一次
  workflow_dispatch:      # 允許手動點擊執行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝依賴
        run: |
          pip install requests schedule

      - name: 執行監控
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python polymarket_monitor.py --once  # 注意這裡要用 --once 參數

      - name: 自動提交 history.json (確保增量偵測有效)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add history.json
          git commit -m "Update history.json [skip ci]" || echo "No changes to commit"
          git push
